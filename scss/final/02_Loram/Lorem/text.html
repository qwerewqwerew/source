<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #example {
      font-size: 3em;
      margin: 0;
      -webkit-text-stroke: 2px red;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>

<body>
  <p id="example">The stroke of this text is red.</p>
</body>

</html>
