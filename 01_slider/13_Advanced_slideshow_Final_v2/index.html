<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Advanced Slide show</title>
<link rel="stylesheet" href="./css/normalize.css">
<link rel="stylesheet" href="./css/main.css">
<script src="./js/vendor/modernizr.custom.min.js"></script>
<script src="./js/vendor/jquery-1.10.2.min.js"></script>
<script src="./js/vendor/jquery-ui-1.10.3.custom.min.js"></script>
<script src="./js/main.js"></script>
</head>
<body>
	<div class="slideshow">
		<div class="slideshow-slides">
			<a href="#" class="slide"><img src="img/slide-1.jpg" width="1600" height="465" alt="slide1"></a>
			<a href="#" class="slide"><img src="img/slide-2.jpg" width="1600" height="465" alt="slide2"></a>
		<a href="#" class="slide"><img src="img/slide-3.jpg" width="1600" height="465" alt="slide3"></a>
			<a href="#" class="slide"><img src="img/slide-4.jpg" width="1600" height="465" alt="slide4"></a>			
		</div>
		<div class="slideshow-nav">
			<a href="#" class="prev"></a>
			<a href="#" class="next "></a>
		</div>
		<div class="slideshow-indicator">
			<!-- 
			<a href="#">1</a>
			<a href="#">2</a>
			<a href="#">3</a>
			<a href="#">4</a>
			1 + 1 = 2
			문자 + 문자 = <a href="#">1</a><a href="#">2</a>
					
			-->
		</div>
	</div>


</body>
</html>
