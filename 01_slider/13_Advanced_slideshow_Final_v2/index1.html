<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Advanced Slide show</title>
<link rel="stylesheet" href="./css/normalize.css">
<link rel="stylesheet" href="./css/main1.css">
<script src="./js/vendor/modernizr.custom.min.js"></script>
<script src="./js/vendor/jquery-1.10.2.min.js"></script>
<script src="./js/vendor/jquery-ui-1.10.3.custom.min.js"></script>
<script src="./js/main1.js"></script>
</head>
<body>
	<div class="slidebody">
        <div class="slideshow">
            <div class="slideshow-slides">
                <a href="#" class="slide"><img src="img/slide-1.jpg" ></a>
                <a href="#" class="slide"><img src="img/slide-2.jpg" ></a>
                <a href="#" class="slide"><img src="img/slide-3.jpg" ></a>
                <a href="#" class="slide"><img src="img/slide-4.jpg" ></a>
            </div>
            <div class="slideshow-nav">
                <a href="#" class="prev"></a>
                <a href="#" class="next "></a>
            </div>
            <div class="slideshow-indicator">
                <!--
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                1 + 1 = 2
                문자 + 문자 = <a href="#">1</a><a href="#">2</a>
        
                -->
            </div>
        </div>
    </div>


</body>
</html>
