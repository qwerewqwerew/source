<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mask-image</title>
  <style>
    @import url(https://qwerewqwerew.github.io/source/style/reset.css);

    body {
      background: gray;
    }

    .flex {
      display: flex;
      width: 80%;
      margin:10rem auto;
      column-gap: 5%;
    }

    .item {
      position: relative;
      width: 30%;
      height: 495px;
      background: transparent;
      box-sizing: border-box;
      padding: 30px;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    .item:hover:before {
      background: rgba(0, 0, 0, 1);
    }

    .item:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      -webkit-mask-image: url('./images/card.svg');
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-size: 100%;
      background: rgba(255, 255, 255, 1);
      transition: all 0.4s ease;
    }

    .item:after {
      position: absolute;
      content: '';
      background: rgba(0, 0, 0, 0.15);
      height: 100%;
      width: 1px;
      right: -30px;
      top: 0;
    }

    img,
    figcaption {
      position: relative;
      width: 100%;
      top: 0;
    }
  </style>
</head>
