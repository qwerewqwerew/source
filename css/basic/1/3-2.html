<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ID선택자</title>
  <style>
    p {
      color: red;
    }

    #health {
      color: blue;
    }

    #brain {
      color: green;
    }
  </style>
</head>

<body>
  <p>우리를 기쁘게 하는 것들</p>
  <!--
          반드시 영문으로 시작
          특수문자는-,_만 허용
          영문,-,_,숫자
          아이디는 중복불가
       -->
  <p id="health">건강에 좋은 차</p>
  <p id="brain">머리가 좋아지는 음식</p>
</body>

</html>
