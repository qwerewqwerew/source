<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>path() example with offset-path</title>
  <style>
    body {
      font: 1.2em Helvetica, Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }

    .playable-buttons {
      text-align: right;
      width: 90%;
      max-width: 700px;
      padding: 5px 10px 5px 26px;
      font-size: 100%;
    }

    section {
      width: 90%;
      max-width: 700px;
      border: 1px solid #4D4E53;
      border-radius: 2px;
      padding: 10px 14px 10px 10px;
      margin-bottom: 10px;
    }

    section input {
      display: block;
      margin: 5px;
    }

    img {
      max-width: 100%;
    }
    .parent {
      width: 200px;
      height: 200px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      margin: 40px;
    }

    .item {
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      offset-path: path("M151 0L301.688 261H0.311584L151 0Z");
    }
  </style>

</head>

<body>
  <section>
    <div class="container">
      <div class="parent">
        <div class="item"></div>
      </div>
      <button id="button">animate</button>
    </div>
  </section>
</body>
<script>
  var section = document.querySelector('section');
  function fillCode() {
    let btn = document.getElementById("button");

    btn.addEventListener("click", function (evt) {
      document.querySelector(".parent > .item").animate([
        { offsetDistance: 0 },
        { offsetDistance: '100%' }
      ],
        {
          duration: 1200,
          easing: 'linear',
          iterations: 3,
          fill: 'forwards'
        }
      )
    });
  }

  window.addEventListener('load', fillCode);


</script>

</html>
