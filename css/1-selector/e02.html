<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			@mixin reset-list {
				margin: 0;
				padding: 0;
				list-style: none;
			}
		</style>
	</head>
	<body>
		<div>
			<p>My paragraph here.</p>
			<ul>
				<li>List Item 1</li>
				<li>List Item 2</li>
			</ul>
			<ul>
				<li>List Item 3</li>
				<li>List Item 4</li>
			</ul>
		</div>
	</body>
</html>
