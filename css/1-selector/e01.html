<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			html body div ul {
				list-style: none;
				& li:hover {
					color: red;
				}
			}
			div {
				width: 500px;
				margin: auto;
        @media screen and (min-width: 900px) {
          width: 800px;
          background-color: red;
        }
				p {
					font-size: 30px;
				}
				ul:nth-of-type(2) li{
					color: pink;
				}
			}
		</style>
	</head>
	<body>
		<div>
			<p>My paragraph here.</p>
			<ul>
				<li>List Item 1</li>
				<li>List Item 2</li>
			</ul>
			<ul>
				<li>List Item 3</li>
				<li>List Item 4</li>
			</ul>
		</div>
	</body>
</html>
