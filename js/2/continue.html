<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let x = 0;
    let total = 0;
    while(x < 10) {
      x++;
      if(0 == x % 3) { continue; }
      total = total + x;
      document.write(x);
      if(x != 10) { document.write('+'); }
    }
    document.write("=", total)
  </script>
</body>

</html>
