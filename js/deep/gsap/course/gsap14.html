<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가로+세로+핀</title>
    <style>
        @import url(https://qwerewqwerew.github.io/source/style/reset.css);
    </style>
    <link rel="stylesheet" href="14.css">
</head>

<body>
    <main>
        <section class="sec1 item">
            <h2 class="num">01</h2>
            <article class="img_wrap">
                <div class="img"></div>
            </article>
        </section> <!-- //.sec1 -->
        <section class="sec2 item">
            <h2 class="num">02</h2>
            <article class="img_wrap">
                <div class="img"></div>
            </article>
        </section><!-- //.sec2 -->
        <main class="fix">
            <section class="sec3 item">
                <h2 class="num">03</h2>
                <article class="img_wrap">
                    <div class="img"></div>
                </article>
            </section><!-- //.sec3 -->
            <section class="sec4 item">
                <h2 class="num">04</h2>
                <article class="img_wrap img4">
                    <div class="img"></div>
                </article>
            </section><!-- //.sec4 -->
            <section class="sec5 item">
                <h2 class="num">05</h2>
                <article class="img_wrap img5">
                    <div class="img"></div>
                </article>
            </section><!-- //.sec5 -->
            <section class="sec6 item">
                <h2 class="num">06</h2>
                <article class="img_wrap img6">
                    <div class="img"></div>
                </article>
            </section><!-- //.sec6 -->
            <section class="sec7 item">
                <h2 class="num">07</h2>
                <article class="img_wrap img7">
                    <div class="img"></div>
                </article>
            </section><!-- //.sec7 -->
        </main>
        <section class="sec8 item">
            <h2 class="num">08</h2>
            <article class="img_wrap">
                <div class="img"></div>
            </article>
        </section><!-- //.sec8 -->
        <section class="sec9 item">
            <h2 class="num">09</h2>
            <article class="img_wrap">
                <div class="img"></div>
            </article>
        </section><!-- //.sec9 -->
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>
    <script>
        const fix = document.querySelector(".fix");
        const sections = gsap.utils.toArray(".fix > section");

        let scrollTween = gsap.to(sections, {
            xPercent: -100 * (sections.length - 1),
            ease: "none",
            scrollTrigger: {
                trigger: fix,
                start: "top top",
                end: () => "+=" + (fix.offsetWidth - innerWidth),
                pin: true,
                ainicipatePin: 1,
                scrub: 1,
                invalidateOnRefresh: true
            }
        });

        gsap.to(".img4", {
            y: -200,
            duration: 2,
            ease: "elastic",
            scrollTrigger: {
                trigger: ".img4",
                containerAnimation: scrollTween,
                start: "left center",
                toggleActions: "play none reverse none",
                markers: false,
                id: "img4"
            }
        });

        gsap.to(".img5", {
            rotation: 720,
            duration: 2,
            ease: "elastic",
            scrollTrigger: {
                trigger: ".img5",
                containerAnimation: scrollTween,
                start: "left center",
                toggleActions: "play none reverse none",
                markers: false,
                id: "img5"
            }
        });

        gsap.to(".img6", {
            scale: 0.3,
            duration: 2,
            ease: "elastic",
            scrollTrigger: {
                trigger: ".img6",
                containerAnimation: scrollTween,
                start: "left center",
                toggleActions: "play none reverse none",
                markers: false,
                id: "img6"
            }
        });
    </script>
</body>

</html>
