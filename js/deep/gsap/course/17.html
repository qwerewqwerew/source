<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/17.css">
</head>

<body>
  <!--Pinned panel-->
  <div class="pinned">
    <!--Heading container-->
    <div class="my-headline">
      <!--Lines with overflow hidden. Used as a mask to show/hide text span-->
      <div class="my-line">
        <span>This is gasp heading</span>
      </div>
      <div class="my-line">
        <span>transition example</span>
      </div>
      <!--/Lines with overflow hidden-->
    </div>
    <!--/Heading container-->
  </div>
  <!--/Pinned panel-->
  <!-- Triggers behind pinned panel. Used as triggers only -->
  <div class="trigger trigger-1"></div>
  <div class="trigger trigger-2"></div>
  <div class="trigger trigger-3"></div>
  <!--/Triggers behind pinned panel-->
  <div class="label">Scroll down</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
  <script src="js/17.js"></script>
</body>

</html>
