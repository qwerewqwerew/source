<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    section {
      height: 100vh;
      width: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    .panel p {
      position: absolute;
      font-size: 32px;
    }

    .blue {
      background-color: blue;
    }

    .orange {
      background-color: orange;
    }

    .red {
      background-color: #cf3535;
    }

    .box-container {
      /* bottom: 0; */
      top: 0;
      position: absolute;
      display: flex;
      justify-content: center;
      flex: 1;
      width: 80%;
      height: 100px;
    }

    .box {
      font-size: 28px;
      font-weight: 700;
      background-color: blue;
      color: white;
      width: 15%;
      margin: 10px;
    }
  </style>
</head>

<body>
  <section class="panel blue">
    <h1>Basic Tweening</h1>
  </section>
  <section class="panel orange">
    <p>This element will spin.</p>
  </section>
  <section class="panel red">
    <p>This background color will change</p>
    <div class="box-container">
      <div class="box" data-speed="0.25">0.25</div>
      <div class="box" data-speed="0.4">0.4</div>
      <div class="box" data-speed="0">0</div>
      <div class="box" data-speed="1">1</div>
      <div class="box" data-speed="0.75">0.75</div>
    </div>
  </section>
  <section class="panel blue yoyo">
    <p>Yoyo Text!</p>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="03.js"></script>
</body>

</html>
