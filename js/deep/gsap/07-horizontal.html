<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.wrapper {
			background: #1d373f;
			overflow-x: hidden;
		}

		.factsContainer {
			min-height: 100vh;
			padding: 0em 2em;
			text-align: center;
			line-height: 10vh;
		}

		.factsContainer h2 {
			font-size: 1.8em;
			transform: scale(1);
			padding: 8em 0em;
			margin: 15vh 0 15vh;
			color: #f0c368;
		}

		.factsContainer_sm,
		.factsContainer_sm1 {
			display: flex;
			width: 300vw;
		}

		.fact {
			display: flex;
			flex-direction: column;
			height: 40vh;
			flex: 1;
			justify-content: space-between;
			padding: 1em;
			align-items: center;
			color: #f0c368;
		}

		.fact img {
			width: 25vw;
			height: 100vh;
			margin: 1em;
		}

		.socialContainer {
			width: 100vw;
			height: 100vh;
			color: white;
			font-size: 5em;
			position: relative;
			z-index: 9999;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="factsContainer">
			<h2>안녕하세요</h2>
			<div class="factsContainer_sm">
				<div class="fact">
					<h3>신입 프론트엔드 김망고입니다:</h3>
					<img src="https://source.unsplash.com/random" alt="" />
					<h3>일머리 좋은 신입 프론트엔드입니다</h3>
				</div>
				<div class="fact">
					<h3>좋아하는 음식</h3>
					<img src="https://source.unsplash.com/random" alt="" />
					<h3>떡순이</h3>
				</div>
				<div class="fact">
					<h3>자신있는 기술스택</h3>
					<img src="https://source.unsplash.com/random" alt="" />
					<h3>자바스크립트🤙</h3>
				</div>
				<div class="fact">
					<h3>앞으로 공부하려고 하는 기술스택</h3>
					<img src="https://source.unsplash.com/random" alt="" />
					<h3>앵귤러, 노드JS, 타입스크립트</h3>
				</div>
				<div class="fact">
					<h3>좋아하는 가수</h3>
					<img src="https://source.unsplash.com/random" alt="" />
					<h3>뉴진스 민지</h3>
				</div>
				<div class="fact">
					<h3>좋아하는 것</h3>
					<img src="https://source.unsplash.com/random" alt="" />
					<h3>강아지</h3>
				</div>
			</div>
		</div>
		<div class="socialContainer">
			<h2>저를 안뽑으시면 내일도 제생각이 나실꺼에요</h2>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
	<script src="gsap.js"></script>
</body>

</html>
