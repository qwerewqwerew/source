<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			const numbers = [3, 1, 7, 5, 2, 9];
			// 최댓값 구하기
			const maxNum = Math.max(...numbers);
			console.log(maxNum);

			// 최솟값 구하기
			const minNum = Math.min(...numbers);
			console.log(minNum);
		</script>
	</body>
</html>
