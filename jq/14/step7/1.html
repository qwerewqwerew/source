<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <main class="container">
        <section id="section1" class="item">
            <h2 class="num">01</h2>
        </section>
        <section id="section2" class="item">
            <h2 class="num">02</h2>
        </section>
        <section id="section3" class="item">
            <h2 class="num">03</h2>
        </section>
        <section id="section4" class="item">
            <h2 class="num">04</h2>
        </section>
        <section id="section5" class="item">
            <h2 class="num">05</h2>
        </section>
        <section id="section6" class="item">
            <h2 class="num">06</h2>
        </section>
        <section id="section7" class="item">

    </main>
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script>
        function js() {
            const cont = document.querySelector(".container");
            const item = document.querySelector(".item");

            function scroll() {
                let scrollTop = window.scrollY;
                let offsetLeft = cont.offsetWidth;
                document.body.style.height = offsetLeft + 'px';

                let viewWidth = offsetLeft - window.innerWidth;
                let viewHeight = offsetLeft - window.innerHeight;
                let goLeft = scrollTop * (viewWidth / viewHeight);

                gsap.to(cont, { left: -goLeft })

                requestAnimationFrame(scroll);
            }
            scroll();

            window.addEventListener("resize", scroll);
        }
    </script>
    <script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
    <script>
        const cont = $(".container");
        function scroll() {
            let scrollTop = $(window).scrollTop();
            let offsetLeft = cont.outerWidth();
            $('body').css('height', offsetLeft + 'px');

            let viewWidth = offsetLeft - $(window).innerWidth();
            let viewHeight = offsetLeft - $(window).innerHeight();
            let goLeft = scrollTop * (viewWidth / viewHeight);

            cont.css("left", -goLeft);
            console.log(scrollTop, offsetLeft, viewWidth, goLeft, viewHeight);

        }
        scroll();
        $(window).on({
            resize: function () { scroll(); },
            scroll: function () { scroll(); }
        })

        /*
        const cont = $(".container"); 코드는 jQuery를 사용하여 "container" 클래스를 가진 요소를 선택합니다.
scroll() 함수는 스크롤 이벤트가 발생할 때 호출됩니다. 이 함수는 다음 작업을 수행합니다:
scrollTop 변수에는 $(window).scrollTop()을 사용하여 스크롤된 세로 위치를 저장합니다.
offsetLeft 변수에는 cont.outerWidth()를 사용하여 "container" 요소의 외부 너비를 가져옵니다.
$('body').css('height', offsetLeft + 'px'); 코드를 사용하여 body 요소의 높이를 "container" 요소의 너비와 같도록 설정합니다.
viewWidth 변수에는 offsetLeft - $(window).innerWidth()를 사용하여 뷰포트의 너비와 "container" 요소의 너비 차이를 계산합니다.
viewHeight 변수에는 offsetLeft - $(window).innerHeight()를 사용하여 뷰포트의 높이와 "container" 요소의 높이 차이를 계산합니다.
goLeft 변수에는 scrollTop * (viewWidth / viewHeight)를 사용하여 스크롤 위치에 따라 "container" 요소를 왼쪽으로 이동할 값을 계산합니다.
cont.css("left", -goLeft); 코드를 사용하여 "container" 요소의 left 속성을 -goLeft 값으로 설정하여 이동시킵니다.
console.log(scrollTop, offsetLeft, viewWidth, goLeft, viewHeight); 코드를 사용하여 스크롤 위치, "container" 요소의 너비와 높이, 계산된 값들을 콘솔에 출력합니다.
scroll() 함수를 초기 호출하여 초기 스크롤 위치에서 "container" 요소를 이동시킵니다.
$(window).on() 메서드를 사용하여 리사이즈 이벤트와 스크롤 이벤트에 대한 핸들러를 등록합니다. 이벤트가 발생할 때마다 scroll() 함수가 호출되어 "container" 요소의 위치가 업데이트됩니다.


        */
    </script>
</body>

</html>
