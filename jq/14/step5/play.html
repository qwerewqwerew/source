<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    img {
      border: 0
    }

    a {
      text-decoration: none;
    }

    ul,
    li {
      list-style: none;
    }

    body {
      background: #dcdada;
      overflow: hidden;
    }

    #wrap {
      position: relative;
    }

    #wrap>div {
      position: absolute;
      padding-top: 150px;
      width: 100%;
      height: 700px;
      opacity: 1;
      top: 0;
    }

    #wrap>div:nth-child(1) {
      left: 0%;
      background: yellow;
    }

    #wrap>div:nth-child(2) {
      left: 100%;
      background: green;
    }

    #wrap>div:nth-child(3) {
      left: 200%;
      background: blue;
    }

    #wrap>div:nth-child(4) {
      left: 300%;
      background: red;
    }

    header {
      width: 50%;
      height: 130px;
      position: fixed;
      z-index: 1000000;
    }

    header .top_logo {
      position: absolute;
      top: 30px;
      left: 30px;
      transition: all 0.8s;
    }

    header .top_logo img {
      width: 130px;
    }

    .lnb {
      position: absolute;
      top: 60px;
      left: 150px;
      transition: all 0.6s;
      font-family: 'Noto Sans', sans-serif;
      font-weight: 300;
    }

    .lnb li {
      float: left;
      position: relative;
    }

    .lnb li span {
      width: 10px;
      height: 10px;
      background: #b691db;
      display: block;
      border-radius: 50%;
      position: absolute;
      left: 31%;
      top: -13px;
      opacity: 0;
    }

    .lnb li a {
      font-size: 1.5em;
      color: #000;
      margin-right: 25px;
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html" class="top_logo">Logo</a>
    <ul class="lnb">
      <li><span></span><a href="#">MOBILE</a></li>
      <li class="active"><span></span><a href="#">MAIN</a></li>
      <li><span></span><a href="#">WEB</a></li>
      <li><span></span><a href="#">PROFILE</a></li>
    </ul>
  </header>
  <div id="wrap">
    <div id="mobilepage" class="section">
    </div>
    <div id="mainpage" class="on section">
    </div>
    <div id="webpage" class="section">
    </div>
    <div id="profilepage" class="section">
    </div>
  </div>
  <script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
  <script src='https://code.jquery.com/ui/1.13.2/jquery-ui.js'></script>
  <script>
    const contents = $('.section');
    let secArr = [];
    contents.each((index) => {
      secArr.push(index);
    });

    let w;
    let h;
    $(window).resize(function () {
      w = $(window).width();
      h = $(window).height();
      contents.height(h);
      contents.width(w);
      $('#wrap').height(h);
    });
    $(window).trigger('resize');

    // 초기 위치 설정
    $('html,body').stop().animate({ scrollLeft: contents.eq(0).offset().left }, 1300);

    $('.top_logo').click(function () {
      $('html,body').stop().animate({ scrollLeft: contents.eq(0).offset().left }, 1300);
    });

    $('.lnb > li').click(function (e) {
      e.preventDefault();
      const i = $(this).index();
      const wt = $(window).width();
      const nowLeft = i * wt;
      $('html,body').stop().animate({ scrollLeft: nowLeft }, 1300);
    });

    contents.on('wheel', function (event) {
      let currentIndex = $(this).index();

      if (event.originalEvent.deltaY > 0) { // 마우스 휠 아래로 스크롤
        currentIndex++;
        if (currentIndex >= secArr.length) { // 마지막 요소를 넘어가면 처음 요소로 돌아감
          currentIndex = secArr[0];
        }
        $('html,body').stop().animate({ scrollLeft: contents.eq(currentIndex).offset().left }, 'easeOutSine');

        event.preventDefault();
      } else if (event.originalEvent.deltaY < 0) { // 마우스 휠 위로 스크롤
        currentIndex--;
        if (currentIndex < secArr[0]) { // 첫번째 요소를 넘어가면 마지막 요소로 돌아감
          currentIndex = secArr[secArr.length - 1];
        }
        $('html,body').stop().animate({ scrollLeft: contents.eq(currentIndex).offset().left }, 'easeOutSine');
        event.preventDefault();
      }
    });

  </script>
</body>

</html>
