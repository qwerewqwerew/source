<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			#crossfade {
				position: relative;
				margin: auto;
				padding: 0;
				list-style-type: none;
				width: 600px;
				height: 400px;
				overflow: hidden;
			}

			#crossfade li {
				position: absolute;
				width: 600px;
				height: 400px;
				opacity: 0;
				transition: opacity 0.5s;
			}
			#crossfade li.on {
				opacity: 1;
			}

			#crossfade p {
				position: absolute;
				bottom: 0;
				padding: 20px;
				color: #fff;
				background: #000;
				background-color: rgba(0, 0, 0, 0.6);
				margin: 0;
				left: 0;
				right: 0;
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script>
			$(() => {
				let idx = 0;
				function slide() {
          $('#crossfade li').removeClass('on');
					$('#crossfade li').eq(idx).addClass('on');
					idx++;
					if (idx > $('#crossfade li').length-1) idx = 0;
				}
				setInterval(() => {
					slide();
				}, 500);
			});
		</script>
	</head>

	<body>
		<div id="content">
			<h3>Crossfade Slideshow</h3>
			<ul id="crossfade">
				<li>
					<a href="#"><img src="http://qwerew.cafe24.com/images/1.jpg" alt="" /></a>
					<p>1번</p>
				</li>
				<li>
					<a href="#"><img src="http://qwerew.cafe24.com/images/2.jpg" alt="" /></a>
					<p>2번</p>
				</li>
				<li>
					<a href="#"><img src="http://qwerew.cafe24.com/images/3.jpg" alt="" /></a>
					<p>3번</p>
				</li>
			</ul>
		</div>
	</body>
</html>
