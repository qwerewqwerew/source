<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #crossfade {
      position: relative;
      margin: auto;
      padding: 0;
      list-style-type: none;
      width: 600px;
      height: 400px;
      overflow: hidden;
    }

    #crossfade li {
      position: absolute;
      width: 600px;
      height: 400px;
    }

    #crossfade p {
      position: absolute;
      bottom: 0;
      padding: 20px;
      color: #fff;
      background: #000;
      background-color: rgba(0, 0, 0, 0.6);
      margin: 0;
      left: 0;
      right: 0;
    }
  </style>
  <script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
  <script>
    $(() => {
      $('#crossfade li').hide().filter(':first').show();
      setInterval(slideshow, 3000);
      function slideshow() {
        $('#crossfade li:first').fadeOut('slow').next().fadeIn('slow').end().appendTo('#crossfade');
      }
    })
  </script>
</head>

<body>
  <div id="content">
    <h3>Simple Crossfade Waterfalls Slideshow </h3>
    <ul id="crossfade">
      <li>
        <a href="http://en.wikipedia.org/wiki/Agua_Azul"><img src="./img/600/AguaAzul.jpg" alt="Agua Azul" /></a>
        <p>Agua Azul, Mexico</p>
      </li>
      <li>
        <a href="http://en.wikipedia.org/wiki/Burney_Falls"><img src="./img/600/BurneyFalls.jpg" alt="Burney Falls" /></a>
        <p>Burney Falls, California, USA</p>
      </li>
      <li>
        <a href="http://en.wikipedia.org/wiki/Venezuala"><img src="./img/600/Cachoeira_do_Pacheco.jpg" alt="Cachoeira do Pacheco" /></a>
        <p>Cachoeira do Pacheco, Venezuela</p>
      </li>
      <li>
        <a href="http://en.wikipedia.org/wiki/Deer_Leap_Falls"><img src="./img/600/Deer_Leap_Falls.jpg" alt="Deer Leap Falls" /></a>
        <p>Deer Leap Falls, Pennsylvania, USA</p>
      </li>
      <li>
        <a href="http://en.wikipedia.org/wiki/Fulmer_Falls"><img src="./img/600/Fulmer_Falls.jpg" alt="Fulmer Falls" /></a>
        <p>Fulmer Falls, Pennsylvania, USA</p>
      </li>
    </ul>
</body>

</html>
