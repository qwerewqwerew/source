<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src='https://code.jquery.com/jquery-3.6.0.js'></script>
    <script src="marquee.js"></script>
    <script>
        $(function () {
            $('.marquee').marquee({
                speed: 5000,
                gap: 50,
                delayBeforeStart: 0,
                direction: 'left',
                duplicated: true,
                pauseOnHover: true
            });
        })
    </script>
