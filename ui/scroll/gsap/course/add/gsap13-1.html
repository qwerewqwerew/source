<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Scroll Effect</title>

    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
<style>

    </style>
</head>
<body>
    <header id="parallax__title">
        <h1>GSAP Parallax Effect13-1</h1>
        <p>GSAP scrollTrigger - 가로/세로/가로 효과 : 가로값이 유동적</p>
    </header>
    <!-- //parallax__title  -->

    <main id="parallax__cont">
        <div id="horizontal1">
            <section id="section1" class="parallax__item">
                <span class="parallax__item__num">01</span>
                <figure class="parallax__item__imgWrap">
                    <div class="parallax__item__img"></div>
                </figure>
            </section>
            <!-- //section1 -->

            <section id="section2" class="parallax__item">
                <span class="parallax__item__num">02</span>
                <figure class="parallax__item__imgWrap">
                    <div class="parallax__item__img"></div>
                </figure>
            </section>
            <!-- //section2 -->

            <section id="section3" class="parallax__item">
                <span class="parallax__item__num">03</span>
                <figure class="parallax__item__imgWrap">
                    <div class="parallax__item__img"></div>
                </figure>
            </section>
            <!-- //section3 -->
        </div>
        <div id="vertical1">
            <section id="section4" class="parallax__item">
                <span class="parallax__item__num">04</span>
                <figure class="parallax__item__imgWrap">
                    <div class="parallax__item__img"></div>
                </figure>
            </section>
            <!-- //section4 -->

            <section id="section5" class="parallax__item">
                <span class="parallax__item__num">05</span>
                <figure class="parallax__item__imgWrap">
                    <div class="parallax__item__img"></div>
                </figure>
            </section>
            <!-- //section5 -->

            <section id="section6" class="parallax__item">
                <span class="parallax__item__num">06</span>
                <figure class="parallax__item__imgWrap">
                    <div class="parallax__item__img"></div>
                </figure>
            </section>
            <!-- //section6 -->
        </div>
        <div id="horizontal2">
            <section id="section7" class="parallax__item">
                <span class="parallax__item__num">07</span>
                <figure class="parallax__item__imgWrap">
                    <div class="parallax__item__img"></div>
                </figure>
            </section>
            <!-- //section7 -->

            <section id="section8" class="parallax__item">
                <span class="parallax__item__num">08</span>
                <figure class="parallax__item__imgWrap">
                    <div class="parallax__item__img"></div>
                </figure>
            </section>
            <!-- //section8 -->

            <section id="section9" class="parallax__item">
                <span class="parallax__item__num">09</span>
                <figure class="parallax__item__imgWrap">
                    <div class="parallax__item__img"></div>
                </figure>
            </section>
            <!-- //section9 -->
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>
    <script>
        const horizontal1 = document.querySelector("#horizontal1");
        const section1 = gsap.utils.toArray("#horizontal1 > section");

        gsap.to(section1, {
            x: -(document.querySelector("#horizontal1").offsetWidth - window.innerWidth),
            ease: "none",
            scrollTrigger: {
                trigger: horizontal1,
                start: "top top",
                end: () =>  "+=" + (horizontal1.offsetWidth - innerWidth),
                pin: true,
                scrub: 1,
                invalidateOnRefresh: true,
                anticipatePin: 1
            }
        });

        const horizontal2 = document.querySelector("#horizontal2");
        const section2 = gsap.utils.toArray("#horizontal2 > section");

        gsap.to(section2, {
            x: -(document.querySelector("#horizontal2").offsetWidth - window.innerWidth),
            ease: "none",
            scrollTrigger: {
                trigger: horizontal2,
                start: "top top",
                end: () =>  "+=" + (horizontal2.offsetWidth - innerWidth),
                pin: true,
                scrub: 1,
                invalidateOnRefresh: true,
                anticipatePin: 1
            }
        });
    </script>
</body>
</html>
