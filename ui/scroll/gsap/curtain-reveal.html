<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Curtain Reveal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .section {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .section-1 { background: #ff6b6b; }
        .section-2 { background: #4ecdc4; }
        .section-3 { background: #45b7d1; }

        .curtain-left, .curtain-right {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: #333;
            z-index: 10;
        }

        .curtain-left { left: 0; }
        .curtain-right { right: 0; }

        .content {
            font-size: 3rem;
            color: white;
            text-align: center;
            z-index: 5;
        }

        .image {
            width: 300px;
            height: 300px;
            background: url('https://picsum.photos/300/300') center/cover;
            border-radius: 10px;
            transform: scale(0.5);
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="section section-1">
        <div class="curtain-left"></div>
        <div class="curtain-right"></div>
        <div class="content">
            <div>Section 1</div>
            <div class="image"></div>
        </div>
    </div>

    <div class="section section-2">
        <div class="curtain-left"></div>
        <div class="curtain-right"></div>
        <div class="content">
            <div>Section 2</div>
            <div class="image"></div>
        </div>
    </div>

    <div class="section section-3">
        <div class="curtain-left"></div>
        <div class="curtain-right"></div>
        <div class="content">
            <div>Section 3</div>
            <div class="image"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="curtain-reveal.js"></script>
</body>
</html>
