<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			html,
			body {
				margin: 0;
				font-family: sans-serif;
			}

			main {
				overflow-x: hidden;
				display: flex;
			}

			h1 {
				margin: 0;
				padding: 0;
			}

			section {
				min-width: 50vw;
				min-height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: 4ch;
			}

			section:nth-child(even) {
				background-color: teal;
				color: white;
			}

			.read-article {
				position: absolute;
				top: 10px;
				left: 10px;
				z-index: 999;
				color: #000000;
				background: white;
				padding: 10px 20px;
				border-radius: 10px;
				font-family: arial;
				text-decoration: none;
				box-shadow: rgb(50 50 93 / 25%) 0 0 100px -20px, rgb(0 0 0 / 30%) 0 0 60px -15px;
			}

			.read-article:hover {
				background: #d5d5d5;
				box-shadow: rgb(50 50 93 / 25%) 0 0 100px -20px, rgb(0 0 0 / 30%) 0 0 60px 0px;
			}

			iframe[sandbox] .read-article {
				display: none;
			}
		</style>
	</head>

	<body>
		<main>
			<section>
				<h1>Beep</h1>
			</section>
			<section>
				<h1>Boop</h1>
			</section>
			<section>
				<h1>Boooom</h1>
			</section>
			<section>
				<h1>The End</h1>
			</section>
		</main>

		<script>
			const scrollContainer = document.querySelector('main');

			scrollContainer.addEventListener('wheel', (evt) => {
				evt.preventDefault();
				scrollContainer.scrollLeft += evt.deltaY;
			});
		</script>
	</body>
</html>
