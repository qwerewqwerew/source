<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="2.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <style>
      .video-slider {
        width: 100%;
        height: 500px;
      }
      .video-slider video {
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="swiper video-slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <video controls loop muted>
            <source src="imgs/1.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="swiper-slide">
          <video controls loop muted>
            <source src="imgs/2.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="swiper-slide">
          <video controls loop muted>
            <source src="imgs/3.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    <script>
      function stopAll() {
        document.querySelectorAll(".video-slider video").forEach((v) => {
          v.pause();
          v.currentTime = 0;
        });
      }

      function playCur(sw) {
        const v = sw.slides[sw.activeIndex].querySelector("video");
        if (v) v.play();
      }

      const vs = new Swiper(".video-slider", {
        autoplay: { delay: 5000 },
        loop: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        on: {
          slideChange: function () {
            stopAll();
            playCur(this);
          },
          init: function () {
            playCur(this);
          },
        },
      });
    </script>
  </body>
</html>
