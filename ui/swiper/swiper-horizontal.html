<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <style>
        @import url(https://qwerewqwerew.github.io/source/style/reset.css);
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        section.vh100 {
            width: 100%;
            height: 100vh;
            background: #ccc;
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            /*     background: #fff; */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!--  .swiper.vertical>swiper-wrapper>(a.swiper-slide)*3+section.swiper.section_All.swiper+a.swiper-slide -->
    <div class="swiper verticals">
        <div class="swiper-wrapper">
            <section class="vh100 swiper-slide"> 1 </section>
            <section class="vh100 swiper-slide"> 2 </section>
            <section class="vh100 swiper-slide"> 3 </section>
            <section class="swiper horizontals swiper-slide">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" data-hash="slide1">Slide 1</div>
                    <div class="swiper-slide" data-hash="slide2">Slide 2</div>
                    <div class="swiper-slide" data-hash="slide3">Slide 3</div>
                    <div class="swiper-slide" data-hash="slide1">Slide 4</div>
                    <div class="swiper-slide" data-hash="slide1">Slide 5</div>
                    <div class="swiper-slide" data-hash="slide1">Slide 6</div>
                    <div class="swiper-slide" data-hash="slide1">Slide 7</div>
                    <div class="swiper-slide" data-hash="slide1">Slide 8</div>
                    <div class="swiper-slide" data-hash="slide1">Slide 9</div>
                </div>
                <div class="swiper-pagination"></div>
            </section>
            <section class="vh100 swiper-slide"> 5 </section>
        </div>
    </div>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".horizontals", {
            direction: "horizontal",
            slidesPerView: 1,
            spaceBetween: 30,
            mousewheel: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            hashNavigation: {
                watchState: true,
            },
        });
        var swiper2 = new Swiper(".verticals", {
            direction: "vertical",
            slidesPerView: 1,
            mousewheel: true,
        });
    </script>
</body>

</html>
