<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			margin: 0;
			height: 100vh;
			background-color: #bd1060;
			overflow: hidden;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: sans-serif;
		}

		.wrap {
			position: relative;
			width: 100%;
			height: 100vh;
			overflow: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.wrap h2 {
			position: relative;
			font-size: 100px;
			color: white;
			z-index: 2;
			text-align: center;
		}

		.wrap span {
			position: absolute;
			height: 20px;
			width: 20px;
			border-radius: 100%;
		}

		.wrap span:nth-child(1) {
			top: 70%;
			left: 70%;
			background: blue;
			z-index: 3;
		}

		.wrap span:nth-child(2) {
			top: 60%;
			left: 80%;
			background: yellow;
			z-index: 3;
		}

		.wrap span:nth-child(3) {
			top: 40%;
			left: 60%;
			background: green;
			z-index: 3;
		}

		.wrap span:nth-child(4) {
			top: 70%;
			left: 40%;
			background: red;
			z-index: 3;
		}

		.wrap span:nth-child(5) {
			top: 40%;
			left: 30%;
			background: purple;
			z-index: 3;
		}
	</style>
</head>

<body>
	<div class="wrap">
		<span data-value="-15"></span>
		<span data-value="5"></span>
		<span data-value="30"></span>
		<span data-value="-5"></span>
		<span data-value="15"></span>
		<h2>Parallax effect</h2>
	</div>
	<script>
		document.addEventListener("mousemove", parallax);
		function parallax(e) {
			this.querySelectorAll(".wrap span").forEach((el) => {
				const position = el.getAttribute("data-value");
				const x = (window.innerWidth - e.pageX * position) / 90;
				const y = (window.innerHeight - e.pageY * position) / 90;

				el.style.transform = `translateX(${x}px) translateY(${y}px)`;
			});
		}
	</script>
</body>

</html>
